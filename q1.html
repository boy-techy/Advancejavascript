<html>

<head>
    <title>Question 1</title>
    <style>
        .valid_form {
            margin: auto 0px;
            padding: 5px;
            display: inline-block;
        }
    </style>
    <script>
        var err = {};

        function validdate(dob) {
            //console.log(""+(dob instanceOf Date));
            if (isNaN(dob.getMonth())) {
                err.message = "Please Enter a Valid Date";
                throw err;
            }
        }

        function update() {
            var f_name = document.getElementById('fname').value;
            var l_name = document.getElementById('lname').value;
            var contact = document.getElementById('contact').value;
            var dob = new Date(document.getElementById('dob').value);

            var reg = new RegExp("^[a-zA-Z]+$");
            try {
                if (!(reg.test(f_name))) {
                    err.message = "Alphabates allowed only in First Name";
                    throw err;
                } else if (!(reg.test(l_name))) {
                    err.message = "Alphabates allowed only in Last Name";
                    throw err;
                } else if (isNaN(contact)) {
                    err.message = "Number is only allowed"
                    throw err;
                } else if (contact.length > 10 || contact.length < 10) {
                    err.message = "Please Enter a Valid Number";
                    throw err;
                } else if (validdate(dob)) {}
                else{
                  alert("Data Submitted");
                  f_name.clear();l_name.clear();contact.clear(); dob.clear();
                }
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</head>

<body>
    <form class="valid_form">
        <label>First Name:</label>
        <input type="text" id="fname" placeholder="First Name: "><br />
        <label>Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name: "><br />
        <label>Contact Number:</label>
        <input type="mobile" id="contact" placeholder="Contact Number"><br />
        <label>Date Of Birth</label>
        <input type="date" id="dob" placeholder="DOB"><br />
    </form>
</body>

</html>

<input type="submit" onclick="update()">
