<script>
  function highoccur(arr){
    var frequency=1,max=0,chr="";
    for(var i=1;i<arr.length;i++){
      if(arr[i]==arr[i-1]){
        frequency++;
        continue;
      }
      else if(frequency>max){
        max=frequency;
        chr=arr[i-1];
      }
      frequency=1;
    }
    if(frequency>max){
      max=frequency;
      chr=arr[i-1];
    }
    console.log(chr+" with high Occurance: "+max);
  }
  var arr=prompt("Enter any String:");
  arr=arr.split("");
  arr.sort();
  highoccur(arr);
</script>
